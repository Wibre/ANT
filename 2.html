<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.block{
			position: absolute;
			height: 100px;
			width: 100px;
		}
	</style>
</head>
<body style="background-image: url(bg.jpg); background-size: 50%">
<h1>Очки: <span class="score">0</span></h1>
<h1>ЖУКИ: <span class="bugs">0</span></h1>
<script type="text/javascript">
	//массивы не только там где много элементов
	//циклы не только для массивов

	let score = 0;
	let miss = 0;
	let randomizator = function(arg){
		let random = Math.random()*arg
		let round = Math.round(random) 
		let check = round+"px"//надо плюс пх обьяснить на тупом примере 
		return check
	}

	let func = function(){
		miss = miss + 1;
		document.querySelector('.bugs').innerHTML = miss;
		let img = document.createElement("img");
		document.body.appendChild(img);

		img.classList.add("block");
		img.src = "img.svg"
		img.style.top = randomizator(800)//Math.round(Math.random()*window.innerHeight-100) + 'px';
		img.style.left = randomizator(1200)//Math.round(Math.random()*window.innerWidth) + 'px';

		img.onclick = function(){
			//console.dir(img)
			//img.remove();
			img.style.display='none'
			score++;
			document.querySelector('.score').innerHTML = score;
		}
	}
	let clear = setInterval(func,700)

	let check = function(){
		if(miss>=score){//условие попроще сделать для детей больше 10 то вин
			alert("you lose");
			clearInterval(clear); // доп задание подумать как остановить интервал
		}else{
			alert("you win");
			clearInterval(clear);
		}
	}


	
	setTimeout(check, 10000)

</script>
</body>
</html>
